<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of permissionsList; let i=index">
      <th>{{i + 1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>
        <div class="row">
          <button type="button" class="btn btn-warning mr-2" data-toggle="modal" data-target="#editPermissionModal"
            (click)="copyPermissionFromTable(item)">
            Edit
          </button>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deletePermissionModal"
            (click)="copyPermissionFromTable(item)">
            Delete
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>


<!-- edit Permission modal -->
<div class="modal fade bd-example-modal-lg" id="editPermissionModal" tabindex="-1" role="dialog" aria-labelledby="editPermissionLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" *ngIf="copyPermission">
      <div class="modal-header" >
        <h5 class="modal-title" id="editPermissionLabel">Edit Permission</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&#10005;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-edit-permissions></app-edit-permissions>
      </div>
    </div>
  </div>
</div>


<!--delete Modal -->
<div class="modal fade" id="deletePermissionModal" tabindex="-1" role="dialog" aria-labelledby="deletePermissionLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" *ngIf="copyPermission">
        <h5 class="modal-title" id="deletePermissionLabel">Are you sure to delete {{copyPermission.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&#10005;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deletePermission()">Delete</button>
      </div>
    </div>
  </div>
</div>
